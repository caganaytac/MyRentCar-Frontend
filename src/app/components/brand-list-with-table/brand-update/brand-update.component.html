<div class="content">
  <div class="col-md-6 ">
    <div class="card">
      <div class="flex-wrap justify-content-center">
      <div class="card-header"><h5 class="title">Update Brand</h5></div>
      <div class="card-body">
        <form [formGroup]="brandUpdateForm">
          <div class="form-group">
            <input
              type="text"
              formControlName="brandName"
              class="form-control"
              [(ngModel)]="brand.brandName"
              placeholder="Brand Name"
            />
          </div>
        </form>
      </div>
      </div>
      <div class="card-footer">
        <div>
          <button (click)="update()" type="button" class="btn btn-primary">
            Save
          </button>
        </div>
      </div>
      
    </div>
  </div>
</div>
