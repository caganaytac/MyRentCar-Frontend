<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="registerForm">
      <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
      <div class="mb-2">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="firstName-register"
            placeholder="First Name"
            formControlName="firstName"
          />
          <label for="firstName-register">First Name</label>
        </div>
      </div>
      <div class="mb-2">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="lastName-register"
            placeholder="Last Name"
            formControlName="lastName"
          />
          <label for="lastName-register">Last Name</label>
        </div>
      </div>
      <div class="mb-2">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email-register"
            placeholder="name@example.com"
            formControlName="email"
          />
          <label for="email-register">Email address</label>
        </div>
      </div>
      <div class="mb-2">
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password-register"
            placeholder="Password"
            formControlName="password"
          />
          <label for="password-register">Password</label>
        </div>
      </div>
      <div class="mb-3"><a class="link-primary" routerLink="/login">I have an account Sign in</a></div>
      <button class="w-100 btn btn-lg btn-primary" (click)="register()">
        Sign up
      </button>
    </form>
  </main>
</body>
