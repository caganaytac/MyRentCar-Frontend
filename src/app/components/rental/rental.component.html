<div class="d-grid gap-2">
  <button
    type="button"
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Rent
  </button>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ car.carName }} {{ car.brandName }}  {{ car.colorName }} {{ car.modelYear }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Daily</label
          >
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              [value]="car.dailyPrice | currency: '$'"
              disabled
            />
          </div>
        </div>

        <!-- <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Company</label
          >
          <div class="col-8">
            <div *ngIf="customer">
           <input type="text" class="form-control" [value] = customer.companyName disabled/>
           </div>
           <div *ngIf="!customer">
         
           </div>
          </div>
        </div> -->

        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Start</label
          >
          <div class="col-8">
            <input
              class="form-control"
              min="{{ getRentMinDate() }}"
              value="{{ getRentMinDate() }}"
              type="date"
              [(ngModel)]="rentDate"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="example-date-input" class="col-4 col-form-label"
            >Finish</label
          >
          <div class="col-8">
            <input
              class="form-control"
              type="date"
              min="{{ getReturnMinDate() }}"
              value="{{ getReturnMinDate() }}"
              [(ngModel)]="returnDate"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button data-bs-dismiss="modal" (click)="createRental()" type="button" class="btn btn-primary">
          Rent
        </button>
      </div>
    </div>
  </div>
</div>
