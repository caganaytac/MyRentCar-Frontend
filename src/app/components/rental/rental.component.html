<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden"></span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Renter</th>
            <th>Car</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals"> 
        <td>{{rental.renterName+" "+rental.renterSurname}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.colorName}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{(rental.returnDate == null)? "-" : rental.returnDate | date:'MM--DD--YYYY'}}</td>
    </tr>
</table>
