<div *ngIf ="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden"></span>
</div>
<table *ngIf="dataLoaded!=false" class="table">
<thead>
    <tr>
       <th>Car</th>
       <th>Brand</th>
       <th>Color</th>
       <th>Daily Price</th>
    </tr>
</thead>
<tr *ngFor="let car of cars">
   <td>{{car.carName}}</td>
   <td>{{car.brandName}}</td>
   <td>{{car.colorName}}</td>
   <td>{{car.dailyPrice}}</td>
</tr>
</table>
