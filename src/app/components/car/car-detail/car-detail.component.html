<div class="row">
  <div class="col-md-8">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleDark" *ngFor="let li of images; let i = index" [attr.data-bs-slide-to]="i" [class]="i == 0 ? 'active' : ''"></li>
    </ol>


    <div class="carousel-inner">
      <div *ngFor="let image of images" [class]="getCurrentImageClass(image)" data-bs-interval="3000">
        <div>
        <div *ngIf="car.imagePath">
          <img src="{{imageUrl}}carimages/{{image.imagePath}}" class="card-img-top" alt="..." style="height: 13cm; width: 22cm;">
        </div>
         <div *ngIf="!car.imagePath">
          <img src="https://localhost:44377/carimages/images.png" class="card-img-top" alt="...">
        </div>
      </div>
      </div>
  
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
  </div>
    <div class="col-md-4">
      <div  class="card">
        <div class="card-body">
          <h5 class="card-title">
            <strong> {{ car.carName }}</strong>
          </h5>
          <p class="card-text">{{ car.description }}</p>
        </div>
  
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Brand : {{ car.brandName }}</li>
          <li class="list-group-item">Model : {{ car.modelYear }}</li>
          <li class="list-group-item">Color : {{ car.colorName }}</li>
          <li class="list-group-item">Daily Price : {{ car.dailyPrice | currency: "$":"symbol-narrow":"1.2-2"}} / day</li>
          <li class="list-group-item">Credit Score : {{car.creditScore}}</li>

          <div class="card-body">
          <div class="d-grid gap-2 mb-2" *ngIf="car.status">
              <app-rental [car]="car"></app-rental>
          </div>
          <div class="d-grid gap-2 mb-2" *ngIf="!car.status">
              <div class="alert alert-danger">Car can't be rent.</div>
          </div>
          </div>

        </ul>
      </div>
</div>
